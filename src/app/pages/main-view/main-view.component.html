<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Zohary's kanban</h1>
            </div>
        </div>
    </div>

    <div class="board">

        <div class="board-bar">
            <p class="board-name">Tnest Board</p>
        </div>

        <div class="board-wrapper">

            <div class="board-columns" cdkDropListGroup>
                
                <div class="board-column" *ngFor="let col of board.columns">

                    <div class="column-title">
                        {{ col.name }}
                    </div>

                    <div class="tasks-container" 
                        cdkDropList
                        [cdkDropListData]="col.tasks"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task" *ngFor="let item of col.tasks" cdkDrag>
                            {{item}}
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
